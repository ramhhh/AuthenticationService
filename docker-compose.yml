version: '3.8'

networks:
  rabbitmq_main:
    external: true

services:
  authenticationservice_php:
    container_name: authenticationservice_php
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    restart: always
    volumes:
      - ./:/var/www/
      - /var/www/vendor
      - /var/www/var
    depends_on:
      - authenticationservice_postgres
    networks:
      - rabbitmq_main

  authenticationservice_postgres:
    container_name: authenticationservice_postgres
    image: postgres:13.1-alpine
    ports:
      - "5434:5432"
    volumes:
      - ./docker/postgres:/var/lib/postgresql/data
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: password
    networks:
      - rabbitmq_main

  authenticationservice_adminer:
    container_name: authenticationservice_adminer
    image: adminer:4
    restart: always
    ports:
      - "8030:8080"
    depends_on:
      - authenticationservice_php
      - authenticationservice_postgres
    networks:
      - rabbitmq_main
